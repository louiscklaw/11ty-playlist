<script>
  let curr_theme = localStorage.getItem('curr_theme') || "light";

  function changeThemeLight(){
    console.log('changeThemeLight')
    const html = document.querySelector("html");
    html.dataset.theme = 'emerald';

    document.querySelector('#theme-sun-icon').style.display="none"
    document.querySelector('#theme-moon-icon').style.display="block"
  }

  function changeThemeDark(){
    console.log('changeThemeDark')
    const html = document.querySelector("html");
    html.dataset.theme = 'dracula';

    document.querySelector('#theme-sun-icon').style.display="block"
    document.querySelector('#theme-moon-icon').style.display="none"
  }

  function toggleTheme(){
    if (curr_theme == 'light'){
      curr_theme="dark"
      changeThemeDark()
    }else{
      curr_theme="light"
      changeThemeLight()
    }
    console.log('save toggle theme')
    localStorage.setItem('curr_theme', curr_theme);

  }

  const button = document.querySelector("#toggleTheme");
  button.addEventListener("click", toggleTheme);

  
  if (curr_theme == 'dark'){
    changeThemeDark()
  }else{
    changeThemeLight()
  }

</script>

<script type="text/javascript">
  const GenQRLouisCklaw = () => {
    const para = document.querySelector('.palette');
    const compStyles = window.getComputedStyle(para);

    const quarterWidth = window.innerWidth * 0.25;

    const qrCode = new QRCodeStyling({
      width: 300,
      height: 300,
      // type: "svg",
      data: window.location.href,
      // image: "https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg",
      dotsOptions: {
        color: compStyles.getPropertyValue('color'),
        type: 'rounded',
      },
      backgroundOptions: {color: compStyles.getPropertyValue('background-color'),},
      imageOptions: { crossOrigin: 'anonymous', margin: 2 },
    });

    qrCode.append(document.getElementById('site-qr-canvas'));
    document.removeEventListener('DOMContentLoaded', GenQRLouisCklaw);
  };

  document.addEventListener('DOMContentLoaded', GenQRLouisCklaw);
</script>
